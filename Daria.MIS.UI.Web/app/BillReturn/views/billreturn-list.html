    <form class="form-horizontal" name="formPurchaseHeader" novalidate ng-submit="search()">
    <!--<div class="row">-->
    <!--<div class="col-xs-12">-->
    <!--<div class="col-xs-12 col-sm-4">-->
    <div class="form-group">
        <div class="row" style="padding-left:30px">
            <div class="col-sm-1"> <label class=" control-label" style="font-size:17px;color:black;">Bill No</label></div>
            <div class="col-sm-2">
                <input type="text" ng-model="purchaseHeader.BillNo" class="form-control" />
            </div>

            <div class="col-sm-1"> <label for="Customer" class=" control-label" style="font-size:17px;color:black;">Customer </label></div>
            <div class="col-sm-2">
                <input name="Customer" type="text" class="form-control" ng-model="purchaseHeader.Customer">
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-lg wd-wide" style="font-size:17px;">Search</button>
            </div>
        </div>&nbsp;

        <div class="row" style="padding-left:30px">
            <div class="col-sm-1"> <label for="BillDate" class=" control-label" style="font-size:17px;color:black;">Bill Date</label></div>
            <div class="col-sm-2">
                <p class="input-group">
                    <input type="text" datepicker-popup="dd/MM/yyyy" ng-model="purchaseHeader.BillDate" is-open="openedGRNDatePicker" datepicker-options="dateOptions" close-text="Close"
                           class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="openDatePicker($event,'openedGRNDatePicker')" class="btn btn-default">
                            <em class="fa fa-calendar"></em>
                        </button>
                    </span>
                </p>
            </div>
            <div class="col-sm-1">
                <label for="EditedFrom" class=" control-label" style="font-size:17px;color:black;">From Dt</label>
            </div>
            <div class="col-sm-2">
                <p class="input-group">
                    <input type="text" datepicker-popup="dd/MM/yyyy" ng-model="purchaseHeader.EditedFrom" is-open="openedAddedFromDatePicker" datepicker-options="dateOptions" close-text="Close"
                           class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="openDatePicker($event,'openedAddedFromDatePicker')" class="btn btn-default">
                            <em class="fa fa-calendar"></em>
                        </button>
                    </span>
                </p>
            </div>
            <div class="col-sm-1">
                <label for="EditedTo" class=" control-label" style="font-size:17px;color:black;">To Dt</label>
            </div>
            <div class="col-sm-2">
                <p class="input-group">
                    <input type="text" datepicker-popup="dd/MM/yyyy" ng-model="purchaseHeader.EditedTo" is-open="openedAddedToDatePicker" datepicker-options="dateOptions" close-text="Close"
                           class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" ng-click="openDatePicker($event,'openedAddedToDatePicker')" class="btn btn-default">
                            <em class="fa fa-calendar"></em>
                        </button>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <!--</div>-->

    </div>

</form>
