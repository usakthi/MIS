<div class="col-sm-12">
  
    <div class="row">
        <div class="col-sm-9"> </div>
        <div class="col-sm-3">
            <a href="#/add" class=" btn btn-lg wd-wide btn-primary" style="font-size:17px;">Add New Department Bill</a>
        </div>

    </div>
    &nbsp;
    <!-- START panel-->
    <div class="panel panel-default">

        <!-- START table-responsive-->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead style="background-color: sienna;font-weight:bold;font-size: 20px;">
                    <tr>

                        <th style="width:5%;"></th>
                        <th style="color:white;width:5%;text-align:center;">Bill No</th>
                        <th style="color:white;width:5%;text-align:center;">Bill Date</th>
                        <th style="color:white;width:5%;text-align:center;">Customer</th>
                        <th style="color:white;width:5%;text-align:center;">TotalAmount</th>
                        <th style="color:white;width:5%;text-align:center;">Username</th>
                    </tr>
                </thead>
                
                <tbody style="text-align:center;">
                    <tr>
                        <td></td>
                        <td><input type="text" placeholder="BillNo" style="width:100%" ng-model="strSearch.BillNo" /></td>
                        <td><input type="text" placeholder="BillDate" style="width:100%" ng-model="strSearch.BillDate" /></td>
                        <td><input type="text" placeholder="Customer" ng-model="strSearch.Customer" /></td>
                        <td></td>
                        <td><input type="text" placeholder="Username" style="width:100%" ng-model="strSearch.AddedUserName" /></td>
                    </tr>
                    <tr ng-repeat="purchase in purchases | filter:strSearch | limitTo:10 ">

                        <td>
                            <a href="#/edit/{{purchase.Id}}" class="btn btn-labeled btn-purple btn-xs">
                                <span class="btn-label"><i class="fa fa-edit"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                            <a ng-click="delete(purchase.Id)" class="btn btn-labeled btn-danger btn-xs">
                                <span class="btn-label"><i class="fa fa-times"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                        </td>
                        <td>{{purchase.BillNo}}</td>
                        <td>{{purchase.BillDate | jsonDate:"dd/MM/yyyy" }}</td>
                        <td>{{purchase.Customer}}</td>
                        <td>{{purchase.TotalAmount}}</td>
                        <td>{{purchase.AddedUserName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
    </div>
    <!-- END panel-->
</div>

<div id="confirm-purchase-delete" tabindex="-1" role="dialog" aria-labelledby="confirm-purchase-delete-lable" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="myModalLabelSmall" class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">Are you sure, you want to delete this Purchase Order?</div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" id="delete" class="btn btn-primary btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
