<h3>Drug Generic</h3>
<div class="col-lg-6">
    <p>
        <table>
            <tr>
                <td style="width:50%">
                    <a href="#/druggeneric/add" class="btn btn-primary">Add New DrugGeneric</a>
                </td>
                <td>
                    <label class="text-dark text-green text-bold">SearchGenericName</label>
                </td>
                <td>
                    <input name="Name" type="text" class="form-control text-pink ui-search-toolbar" placeholder="Drug GenericName" ng-model="genericName" />
                </td>
            </tr>
        </table>
    </p>
    <!-- START panel-->
    <div class="panel panel-default">

        <!-- START table-responsive-->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Sl.No</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>IsActive</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="druggeneric in druggenerics | filter:genericName">
                        <td>
                            <a href="#/druggeneric/edit/{{druggeneric.Id}}" class="btn btn-labeled btn-purple btn-xs">
                                <span class="btn-label"><i class="fa fa-edit"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                            <a ng-click="delete(druggeneric.Id)" class="btn btn-labeled btn-danger btn-xs">
                                <span class="btn-label"><i class="fa fa-times"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                        </td>
                        <td>{{$index + 1}}</td>
                        <td>{{druggeneric.Name}}</td>
                        <td>{{druggeneric.Desc}}</td>
                        <td><em ng-show="druggeneric.isActive" class="fa fa-fw fa-check text-success"></em></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
    </div>
    <!-- END panel-->
</div>

<div id="confirm-druggeneric-delete" tabindex="-1" role="dialog" aria-labelledby="confirm-druggeneric-delete-lable" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="myModalLabelSmall" class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">Are you sure, you want to delete this Generic?</div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" id="delete" class="btn btn-primary btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
