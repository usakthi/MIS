<h1>Edit Bank</h1>
<div class="row">
    <div class="col-md-5">
        <form name="formEditBank" novalidate ng-submit="edit()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input name="Name" type="text" class="form-control" ng-required="true" placeholder="Enter Name" ng-model="ban.Name" required>
                <span style="color:red" ng-show="formEditBank.Name.$error.required" oninvalid="true">Please Enter Bank Type</span>
            </div>
            <div class="form-group">
                <label for="Desc">Description</label>
                <input name="Desc" type="text" class="form-control" placeholder="Enter description" ng-model="ban.Desc">
            </div>
            <div class="form-group">
                <label for="isActive">
                    Active
                    <input type="checkbox" name="isActive" ng-model="ban.isActive" />
                </label>
            </div>
            <a href="#/bank" class="btn btn-default">Cancel</a>
            <button type="submit" ng-disabled="formEditBank.$invalid" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
