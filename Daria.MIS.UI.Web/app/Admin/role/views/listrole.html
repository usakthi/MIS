<h3>Application Role</h3>
<div class="col-lg-6">
    <p>
        <table>
            <tr>
                <td style="width:50%">
                    <a href="#/role/add" class="btn btn-primary">Add New Role</a>
                </td>
                <td>
                    <label class="text-dark text-green text-bold">Search Role</label>
                </td>
                <td>
                    <input name="Name" type="text" class="form-control text-pink ui-search-toolbar" ng-model="RoleName" />
                </td>
            </tr>
        </table>
    </p>
    <!-- START panel-->
    <div class="panel panel-default">
        <!-- START table-responsive-->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Deleted?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="role in roles | filter:RoleName">
                        <td>
                            <a href="#/role/edit/{{role.Id}}" class="btn btn-labeled btn-purple btn-xs">
                                <span class="btn-label"><i class="fa fa-edit"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                            <a ng-click="delete(role.Id)" class="btn btn-labeled btn-danger btn-xs">
                                <span class="btn-label"><i class="fa fa-times"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                        </td>
                        <td>{{role.RoleName}}</td>
                        <td>{{role.Description}}</td>
                        <td><em ng-show="role.IsDeleted" class="fa fa-fw fa-check text-success"></em></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
    </div>
    <!-- END panel-->
</div>

<div id="confirm-role-delete" tabindex="-1" role="dialog" aria-labelledby="confirm-role-delete-lable" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="myModalLabelSmall" class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">Are you sure, you want to delete this role?</div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" id="delete" class="btn btn-primary btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<div id="help-window" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Help ?</h4>
            </div>
            <div class="modal-body">
                F1 - Help<br />
                F2 - AddNew<br />
                F3 - Save<br />
                F4 - Clear<br />
                F9 - Exit<br />
            </div>

            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
