<h3>Customer List</h3>
<div class="col-lg-12">
    <p>
        <table>
            <tr>
                <td style="width:60%">
                    <a href="#/patient/add" class="btn btn-primary">Add Customer</a>
                </td>
                <td style="padding-left:250px">
                    <label class="text-dark text-green text-bold"></label>
                </td>
                <td>
                    <input name="Name" type="text" class="form-control text-pink ui-search-toolbar" placeholder="Customer" ng-model="customerName" />
                </td>
            </tr>
        </table>
    </p>
    <!-- START panel-->
    <div class="panel panel-default">

        <!-- START table-responsive-->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Sl.No</th>
                        <th>Customer</th>
                        <th>Code</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Mobile</th>
                        <th>Location</th>
                        <th>IsActive</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in customers | filter:customerName | limitTo:10">
                        <td>
                            <a href="#/patient/edit/{{customer.Id}}" class="btn btn-labeled btn-purple btn-xs">
                                <span class="btn-label"><i class="fa fa-edit"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                            <a ng-click="delete(customer.Id)" class="btn btn-labeled btn-danger btn-xs">
                                <span class="btn-label"><i class="fa fa-times"></i></span>
                                <span class="hidden-xs"></span>
                            </a>
                        </td>
                        <td>{{$index + 1}}</td>
                        <td>{{customer.CustomerName}}</td>
                        <td>{{customer.Id}}</td>
                        <td>{{customer.Age}}</td>
                        <td>{{customer.Gender}}</td>
                        <td>{{customer.Mobile}}</td>
                        <td>{{customer.Location}}</td>
                        <td><em ng-show="customer.isActive" class="fa fa-fw fa-check text-success"></em></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
    </div>
    <!-- END panel-->
</div>

<div id="confirm-patient-delete" tabindex="-1" role="dialog" aria-labelledby="confirm-patient-delete-lable" aria-hidden="true" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 id="myModalLabelSmall" class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">Are you sure, you want to delete this Customer?</div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" id="delete" class="btn btn-primary btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
