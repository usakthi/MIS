<h3>Add CreditAuthorize</h3>
<div class="row">
    <div class="col-md-5">
        <form name="formAddCreditAuth" novalidate ng-submit="add()">
            <div class="form-group">
                <label for="AuthName">Authorize Name</label>
                <input name="AuthName" type="text" class="form-control" ng-required="true" required placeholder="Enter Authorize Name" ng-model="creditauth.AuthName">
                <span style="color:red" ng-show="formAddCreditAuth.AuthName.$error.required" oninvalid="true">Please Enter Authorize Name</span>
            </div>
            <div class="form-group">
                <label for="DepName">Department Name</label>
                <input name="DepName" type="text" class="form-control" placeholder="Enter Department" ng-model="creditauth.DepName" ng-required="true" required>
                <span style="color:red" ng-show="formAddCreditAuth.DepName.$error.required" oninvalid="true">Please Enter Department Name</span>
            </div>
            <div class="form-group">
                <label for="DesigName">Designation Name</label>
                <input name="DesigName" type="text" class="form-control" placeholder="Enter Designation" ng-model="creditauth.DesigName" ng-required="true" required>
                <span style="color:red" ng-show="formAddCreditAuth.DesigName.$error.required" oninvalid="true">Please Enter Designation Name</span>
            </div>
            <div class="form-group">
                <label for="FindBy">Find By</label>
                <input name="FindBy" type="text" class="form-control" placeholder="Find By" ng-model="creditauth.FindBy">
            </div>
            <div class="form-group">
                <label for="isActive">
                    Active
                    <input type="checkbox" name="isActive" ng-model="creditauth.isActive" />
                </label>
            </div>
            <a href="#/creditauth" class="btn btn-default">Cancel</a>
            <button type="submit" ng-disabled="formAddCreditAuth.$invalid" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
