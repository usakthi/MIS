<h1>Edit Department</h1>
<div class="row">
    <div class="col-md-5">
        <form name="formEditDepartment" novalidate ng-submit="edit()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input name="Name" type="text" class="form-control" ng-required="true" placeholder="Enter Name" ng-model="dept.Name">
                <span style="color:red" ng-show="formEditDepartment.Name.$error.required" oninvalid="true">Please Enter Department Name</span>
            </div>
            <div class="form-group">
                <label for="Desc">Description</label>
                <input name="Desc" type="text" class="form-control" placeholder="Enter description" ng-model="dept.Desc">
            </div>
            <div class="form-group">
                <label for="isActive">
                    Active
                    <input type="checkbox" name="isActive" ng-model="dept.isActive" />
                </label>
            </div>
            <a href="#/department" class="btn btn-default">Cancel</a>
            <button type="submit" ng-disabled="formEditDepartment.$invalid" class="btn btn-primary">Save</button>
        </form>

    </div>
</div><hr />
