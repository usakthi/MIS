
<div class="row">
    <div class="col-sm-11">

        <h4 style="padding-left:0em; color:darkblue;font-size:28px;font-style:oblique;margin-top:-8px;">Add Category</h4>

    </div>
</div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form name="formAddCategory" novalidate ng-submit="add()">
                <div class="form-group">
                    <div class=" row">
                        <div class="col-sm-2"> <label for="Name">Name:</label></div>
                        <div class="col-sm-8">
                            <input name="Name" type="text" class="form-control" ng-required="true" placeholder="Enter Name" ng-model="cat.Name">
                            <span style="color:red" ng-show="formAddCategory.Name.$error.required" oninvalid="true">Please Enter Drug CategoryName</span>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="Desc">Description:</label>
                        </div>
                        <div class="col-sm-8">
                            <input name="Desc" type="text" class="form-control" placeholder="Enter description" ng-model="cat.Desc">
                        </div>
                    </div>&nbsp;
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="isActive">
                                Active
                            </label>
                            <div class="col-sm-8">
                                <input type="checkbox" name="isActive" ng-model="cat.isActive" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4">
                            <a href="#/category" class="btn btn-default">Cancel</a>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" ng-disabled="formAddCategory.$invalid" class="btn btn-primary">Save</button>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                </div>
</form>

        </div>
        <div class="col-sm-3"></div>
    </div>
