<h1>Edit Category</h1>
<div class="row">
    <div class="col-md-5">
        <form name="formEditCategory" novalidate ng-submit="edit()">
            <div class="form-group">
                <label for="Name">Name</label>
                <input name="Name" type="text" class="form-control" ng-required="true" placeholder="Enter Name" ng-model="cat.Name">
                <span style="color:red" ng-show="formEditCategory.Name.$error.required" oninvalid="true">Please Enter Drug CategoryName</span>
            </div>
            <div class="form-group">
                <label for="Desc">Description</label>
                <input name="Desc" type="text" class="form-control" placeholder="Enter description" ng-model="cat.Desc">
            </div>
            <div class="form-group">
                <label for="isActive">
                    Active
                    <input type="checkbox" name="isActive" ng-model="cat.isActive" />
                </label>
            </div>
            <a href="#/category" class="btn btn-default">Cancel</a>
            <button type="submit" ng-disabled="formEditCategory.$invalid" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>
