
<div class="row">
    <div class="col-sm-8">

        <h4 style="padding-left:0em; color:darkblue;font-size:28px;font-style:oblique;margin-top:-8px;">Add Manufacturer</h4>

    </div>
</div>
<div class="col-sm-3"></div>
<div class="col-sm-6" style="box-shadow: 2px 7px 22px 20px; border: 1px solid gray;">

    <form name="formAddManufacturer" novalidate ng-submit="add()" style=" margin-top: 18px;margin-bottom: 13px;">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <label for="Name">Name:</label>
                </div>
                <div class="col-sm-7">
                    <input name="Name" type="text" class="form-control" ng-required="true" placeholder="Enter Name" ng-model="manuf.Name">
                    <span style="color:red" ng-show="formAddManufacturer.Name.$error.required" oninvalid="true">Please Enter ManufactureName</span>
                </div>
            </div>&nbsp;
            <div class="row">
                <div class="col-sm-3">
                    <label for="Desc">Description:</label>
                </div>
                <div class="col-sm-7">
                    <input name="Desc" type="text" class="form-control" placeholder="Enter description" ng-model="manuf.Desc">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <label for="isActive">
                        Active
                        <input type="checkbox" name="isActive" ng-model="manuf.isActive" />
                    </label>
                </div>
            </div>
            </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">  <a href="#/manf" class="btn btn-default">Cancel</a> </div>
       
            <div class="col-sm-3"> <button type="submit" ng-disabled="formAddManufacturer.$invalid" class="btn btn-primary">Save</button></div>
            <div class="col-sm-3"></div>
         </div>
    </form>

</div>

<div class="col-sm-3"></div>
