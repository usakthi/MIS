<div class="col-sm-12">

    <form class="form-horizontal" name="formPurchaseHeader" novalidate ng-submit="search()">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Bill No</label>
                        <div class="col-lg-7">
                            <input type="text" ng-model="purchaseHeader.BillNo" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Customer" class="col-lg-5 control-label">Customer Name</label>
                        <div class="col-lg-7">
                            <input name="Customer" type="text" class="form-control" ng-model="purchaseHeader.Customer">
                        </div>
                    </div>
                    <div class="form-group" hidden>
                        <label for="BillDate" class="col-lg-5 control-label">Bill Date</label>
                        <div class="col-lg-7">
                            <p class="input-group">
                                <input type="text" datepicker-popup="dd/MM/yyyy" ng-model="purchaseHeader.BillDate" is-open="openedGRNDatePicker" datepicker-options="dateOptions" close-text="Close"
                                       class="form-control" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="openDatePicker($event,'openedGRNDatePicker')" class="btn btn-default">
                                        <em class="fa fa-calendar"></em>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group">
                        <label for="EditedFrom" class="col-lg-5 control-label">Bill From</label>
                        <div class="col-lg-7">
                            <p class="input-group">
                                <input type="text" datepicker-popup="dd/MM/yyyy" ng-model="purchaseHeader.EditedFrom" is-open="openedAddedFromDatePicker" datepicker-options="dateOptions" close-text="Close"
                                       class="form-control" />
                                <span class="input-group-btn">
                                    <button type="button" ng-click="openDatePicker($event,'openedAddedFromDatePicker')" class="btn btn-default">
                                        <em class="fa fa-calendar"></em>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        <label for="EditedTo" class="col-lg-5 control-label">Bill Date</label>
                        <div class="col-lg-7" >
                            <p class="input-group">
                                <input type="text" datepicker-popup="dd/MM/yyyy" ng-model="purchaseHeader.EditedTo" is-open="openedAddedToDatePicker" datepicker-options="dateOptions" close-text="Close"
                                       class="form-control" />
                                <span class="input-group-btn" >
                                    <button type="button" ng-click="openDatePicker($event,'openedAddedToDatePicker')" class="btn btn-default">
                                        <em class="fa fa-calendar"></em>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group" >
                        
                        <div class="col-lg-7" hidden>
                            <label for="IPId" class="col-lg-5 control-label"></label>
                            <select name="IPId" class="form-control form-control-rounded" ng-model="purchaseHeader.IPId">
                                <option value="">--Select IPNo--</option>
                                <option ng-repeat="adm in admissions" value="{{adm.Id}}">{{adm.Name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-7">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </form>

    <!-- START panel-->
    <div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>
    <!-- END panel-->
</div>
